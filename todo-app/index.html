<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Todo App</h1>
        <a href="../team-ten-homepage/index.html">Team Website</a>
    </div>

    <div class="main">
        <div class="list-container">
            <div class="list-top">
                <form action="">
                <!-- <form action="./cgi-bin/aufgaben_filtern.sh"> -->
                    <select name="filtern" id="filtern">
                        <option value="Alle">Alle</option>
                        <option value="Sena">Sena</option>
                        <option value="Lea">Lea</option>
                        <option value="Najm">Najm</option>
                        <option value="Knut">Knut</option>
                        <option value="Ümit">Ümit</option>
                        <option value="Ali">Ali</option>
                        <option value="Pablo">Pablo</option>
                    </select>
                    <input type="submit" value="Filtern" class="btn">
                </form>
                <a href="./gefiltert.html" target="_blank" rel="noopener noreferrer"><button>Erledigte Aufgaben</button></a>
            </div>
    
            <div class="list">
                <form action="">
                    <table>
                        <tr>
                          <th>Aufgabe</th>
                          <th>Deadline</th>
                          <th>Person</th>
                          <th>Notiz</th>
                          <th>Erledigt</th>
                        </tr>
                        <tr>
                          <td>x</td>
                          <td>x</td>
                          <td>x</td>
                          <td>x</td>
                          <td><input type="checkbox" name="done" id="done"></td>
                        </tr>
                        <input type="submit" value="Aktualisieren">
                      </table>
                </form>
            </div>
        </div>
    
        <div class="task-container">
            <form action="" class="task-form">
                <!-- <fieldset> -->
                    <h2>Aufgabe erstellen</h2><br>

                    <input type="text" placeholder="Aufgabenname" style="font-size: 24px;" name="title" required><br>
    
                    <label for="user">Person:</label>
                    <select name="username" id="username" required>
                        <option value="select">--wähle Person--</option>
                        <option value="S">Sena</option>
                        <option value="L">Lea</option>
                        <option value="N">Najm</option>
                        <option value="K">Knut</option>
                        <option value="U">Ümit</option>
                        <option value="A">Peyman</option>
                        <option value="P">Pablo</option>
                    </select><br>
    
                    <label for="date">Deadline:</label>
                    <input type="date" name="date" required><br>
    
                    <label for="description">Notiz:</label>
                    <textarea name="description" id="" cols="20" rows="3"></textarea><br>
    
                    <input type="submit" value="Submit" class="btn">
                    <!-- </fieldset> -->
            </form>
        </div>

        <div class="delete">
            <form action="">
                <h2>Aufgabe löschen</h2>
                <input type="text" name="title" placeholder="Aufgabenname" style="height: 30px;" id="">

                <input type="submit" value="Delete" class="btn">
            </form>
        </div>
    </div>

</body>
</html>
